<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: lightblue;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">人脸伪造检测</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">返回首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container px-4 text-center">
        <div class="row gx-5 py-5">
            <h1>深度人脸伪造检测系统</h1>
        </div>
        <br />
        <div class="row text-start">
            <div class="col-sm-5">
                <h2 id="nav-breadcrumbs">
                    <h3>基于{{ request.args.get('method') }}的视频检测</h3>
                </h2>
                <br />
                <div class="bs-component">
                    <p>请上传一个视频</p>
                    <br />
                    <form method="post" action="" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="video" id="exampleFormControlFile1"
                                onchange="previewVideo(this)">
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary">上传</button>
                    </form>
                    <br />
                    <div id="preview">
                        <video controls id="video_preview" style="display: none;" width="300" height="300">
                        </video>
                    </div>
                </div>
            </div>

            {% if filename %}
            <div class="col-sm-1 py-5">
                <span>➡️</span>
            </div>
            {% endif %}

            <div class="col-sm-6">
                <!-- <h2 id="pagination">Pagination</h2> -->
                <div class="bs-component">
                    <div class="row">
                        <div class="alert alert-success" role="alert" style="display: inline-table;">
                            {% if filename %}
                            检测成功，检测文件保存在({{filename}})
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function previewVideo(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('video_preview').src = e.target.result;
                    document.getElementById('video_preview').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
